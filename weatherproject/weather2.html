<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App with Forecast and Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style1/weather.css">
    <script src="weather.js" defer></script>
    </head>
<body>
    <h1>Weather Checker</h1>

    <div class="weather-container" id="weather">
        <p>Enter a city to see the weather!</p>
        <div class="search-container">
            <input type="text" id="city" placeholder="Enter city name">
            <button onclick="getWeather()">Search</button>
        </div>
    </div>

    <div class="forecast-container" id="forecast">
        <!-- Forecast cards will be dynamically added here -->
    </div>

    <div class="chart-container">
        <canvas id="temperatureChart"></canvas>
    </div>
</body>
</html>
